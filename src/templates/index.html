<!DOCTYPE html>
<html>
{% include "static/head.html" %}
<body>

{% include "static/menu.html" %}


{% if movies %}
    <ol>
    {% for movie in movies %}
        <li>
            <a href={{ url_for("play", v=movie.uuid) }}>{{ movie.filename }}</a>
        </li>
    {% endfor %}
    </ol>
{% else %}
    <p>No Movies. Admin need to re-index</p>
{% endif %}

{% include "static/footer.html" %}
</body>
</html>
